<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Login de página animada">
    <meta name="keywords" content="Login, página, animada">
    <meta name="author" content="Yan Moisés Rodrigues">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="tittle">Login</div>
            <div class="input-box underline">
                <input type="text" placeholder="Digite seu Email" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Digite sua Senha" required>
                <div class="underline"></div>
            </div>
                <div class="input-box button">
                    <input type="submit" value="Entrar">
                </div>
        </form>
        <div class="option">Ou Conecte com suas Redes Sociais</div>
        <div class="twitter">
            <a href="#"><i class="fab fa-twitter"></i>Login com o Twitter</a>
        </div>
        <div class="facebook">
            <a href="#"><i class="fab fa-facebook-f"></i>Login com o Facebook</a>
        </div>
    </div>
</body>
</html>
